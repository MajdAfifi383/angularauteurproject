<form (ngSubmit)="onSubmit()">
    <div style="text-align: center;"><h1>Update Auteur</h1></div>
    <div class="form-group">
        <label for="Name">Nom</label>
        <input type="text" class="form-control" id="nom" [(ngModel)]="auteur!.nom" name="nom" aria-describedby="nom" placeholder="Enter nom">
    </div>

    <div class="form-group">
        <label for="prenom">prenom</label>
        <input type="text" class="form-control" id="prenom" [(ngModel)]="auteur!.prenom" name="prenom" aria-describedby="prenom" placeholder="Enter prenom">
    </div>
 

    <div class="form-group">
        <label for="Nationalite">Nationalite</label>
        <input type="text" class="form-control" id="nationalite" [(ngModel)]="auteur!.nationalite" name="nationalite" aria-describedby="nationalite" placeholder="Enter nationalite">
    </div>
 
 

   
  

      <button type="submit" class="btn btn-warning mx-2">Update</button>
</form>
