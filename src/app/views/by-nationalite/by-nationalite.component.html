<form (ngSubmit)="onSubmit()">
    <div style="text-align: center;"><h1>Product form</h1></div>

    <div class="form-group sm-1">
        <label for="nationalite">Nationalite</label>

        <input  class="form-control" id="nationalite" [(ngModel)]="nationalite" name="nationalite">
       
    </div>
    <button type="submit" class="btn btn-success">search</button>

    <br>
    <br>
    <br>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Nationalite</th>
            
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of auteur | async">
            <th scope="row">{{p.id}}</th>
            <td>{{p.nom}}</td>
            <td>{{p.prenom}}</td>
            <td>{{p.nationalite}}</td>
           
            <td><button  type="button" class="btn btn-danger">Delete</button>
              <button  type="button" class="btn btn-warning mx-2">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
</form>
